<template>
    <lightning-layout class="slds-grid slds-wrap" multiple-rows>
        <template for:each={projects} for:item="project">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" key={project.name}>
                <div class="card">
                    <a href={project.link} target="__blank">
                        <img src={project.img} alt={project.name} style="width:100%">
                    </a>
                    <button class="bottom">{project.name}</button>
                </div>
            </lightning-layout-item>
      </template>
    </lightning-layout>
</template>
