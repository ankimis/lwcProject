<template>
    <lightning-card title="Update Account Without Apex">
        <div class="slds-m-around_medium">
            <lightning-input label="Id"  onchange={handlerIdChange}></lightning-input>
            <lightning-input label="Name"  onchange={handlerNameChange}></lightning-input>
            <lightning-input label="Type"  onchange={handlerStatusChange}></lightning-input>
            <lightning-button variant="brand" onclick={updateAccount} label="Account Create"></lightning-button>
        </div>
    </lightning-card>
</template>
