<template>
    <lightning-card>
            <lightning-button label="Fire the event call parent to child" variant="success"  onclick={callChildMethod}>
            </lightning-button>
            <div if:true={showForm}>
                FirstName is:{fnm} <br/>
                LastName is:{lnm}
            </div>  
            <c-child-cmp oninptucarryevent={handleClick} callchild={value} oncalltoc ={callFromchild} >
            </c-child-cmp>
            {myfirstnae}
    </lightning-card>
    <lightning-layout>
        <lightning-layout-item>{val}</lightning-layout-item>
    </lightning-layout>
    <lightning-layout if:true={showFormCalled}>
        <lightning-layout-item>{callFromchildq}</lightning-layout-item>     
    </lightning-layout>
    <lightning-card>
        <c-my-first onmyfirst={myfirst}></c-my-first>
    </lightning-card> 
    <div class="slds-box">
        <template if:true={leadSourceValues.data}>
            <lightning-combobox name="progress" label="Lead Source" value={value}
                options={leadSourceValues.data.values} onchange={handleChange}>
            </lightning-combobox>
        </template>
    </div>
</template>
