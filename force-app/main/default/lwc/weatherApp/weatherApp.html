<template>
    <div class="app flex-center">
        <div class="app-card">
            <header class="header flex-center">
                <img src={arrowBackIcon} alt="backICon" onclick={backhandler} class="slds-m-right_x-large">
                <h1>Weather App</h1>
            </header>
            <template if:false={responce}>
                <section class="slds-m-around_large">
                    <form onsubmit={submitHandler}>
                        <input type="text" placeholder="Enter City Name" class="width100 " required spellcheck="false"
                            onkeyup={searchHandler}>
                        <button type="submit" class="slds-m-top_large">Search</button>
                    </form>
                </section>
            </template>
            <template if:true={responce}>
                <section class="slds-m-around_large section-center">
                    <!-- image -->
                    <img src={weatherIcon} alt=" weather text" class="weatherIcon">
                    <div class="temprature">
                        <span>{responce.temp}</span>
                    </div>
                    <div class="description">
                        {responce.description}
                    </div>
                    <div class="location">
                        <img src={mapIcon} alt=" Map text">
                        <span>{responce.location}</span>
                    </div>
                </section>
                <footer>
                    <div class="right" style="width:100% ;
                    padding:15px">
                        <div class="inline">
                            <img src={thermometerIcon} alt=" weather text">
                            <div>{responce.temp}</div>
                        </div>
                        <p>Feels like</p>
                    </div>
                    <div class="left" style="width: 100%; padding:15px">
                        <div class="inline">
                            <img src={dropletIcon} alt=" weather text">
                            <div>3</div>
                        </div>
                        <p>Huminity</p>
                    </div>
                </footer>
            </template>
        </div>
    </div>
</template>
