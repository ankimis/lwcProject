<template>
    <lightning-card title="ToDo List" style="width: 100%;">
        <lightning-button-icon slot="actions" icon-name="utility:sync" alternative-text="Sync" title="Sync">
        </lightning-button-icon>
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="12">
                <ul class="slds-has-dividers_around-space">
                    <template if:true={gettodotask.data}>
                        <template for:each={gettodotask.data} for:item="todotasks">
                            <li class="slds-item" key={todotasks.Id}>
                                <lightning-layout vertical-align="center" horizontal-align="spread">
                                    <lightning-layout-item padding="horizontal-small">
                                        {todotasks.Subject}
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="horizontal-small">
                                        <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"
                                            onclick={deletetask} value={todotasks.Id} title="Delete">
                                        </lightning-button-icon>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </li>
                        </template>
                    </template>
                </ul>
            </lightning-layout-item>
        </lightning-layout>

        <p slot="footer">
            <lightning-layout pull-to-boundary="small">
                <lightning-layout-item padding="horizontal-small" flexibility="auto, no-grow">
                    <lightning-input type="text" label="New Task" placeholder="Enter New task" value={newtask}
                        onchange={updatenewtask} variant="label-hidden" required>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small" flexibility="auto, no-grow">
                    <lightning-button label="Add" variant="brand" onclick={addtasknewbutton}></lightning-button>
                </lightning-layout-item>


            </lightning-layout>
        </p>
    </lightning-card>
</template>
