<template>
    <div class="userdetailsAndWrapper">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <template if:true={recordId}>
                    <c-portfolio-userdetails record-id={recordId}
                    object-api-name={objectApiName}
                    resume-url = {resumeUrl}
                    ></c-portfolio-userdetails>
                </template>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <template if:true={rank}>
                    <c-portfolio-user-states
                    rank={rank}
                    badges={badges}
                    points={points}
                    trails={trails}
                    ></c-portfolio-user-states>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
