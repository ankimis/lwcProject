<template>
<div class="slds-card slds-p-around--medium">
    <h2 class="slds-m-bottom_medium heading">Stop Watch</h2>
   <div class="timer">{timer}</div>
        <div class="slds-card slds-p-around--medium">
            <lightning-button-group>
                <lightning-button class="" variant="success" label="Start"
                onclick={actionHandler}></lightning-button>
                <lightning-button class="" variant="destructive" label="Stop"
                onclick={actionHandler}></lightning-button>
                <lightning-button class="" variant="brand" label="Reset"
                onclick={actionHandler}></lightning-button>
            </lightning-button-group>
        </div>
    </div>    
</template>
